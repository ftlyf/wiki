str={"parse":{"title":"\u9ad8\u6881\u6865","text":{"*":"<table class=\"infobox vcard\" cellspacing=\"3\" style=\"border-spacing:3px;width:22em;text-align:left;font-size:small;line-height:1.5em;\">\n<tr>\n<th colspan=\"2\" class=\"fn\" style=\"text-align:center;font-size:125%;font-weight:bold;\">\u5927\u8fd0\u6cb3</th>\n</tr>\n<tr>\n<td colspan=\"2\" class=\"description\" style=\"text-align:center;background: #FFCC99;;\"><b><a href=\"/wiki/%E5%85%A8%E5%9B%BD%E9%87%8D%E7%82%B9%E6%96%87%E7%89%A9%E4%BF%9D%E6%8A%A4%E5%8D%95%E4%BD%8D\" title=\"\u5168\u56fd\u91cd\u70b9\u6587\u7269\u4fdd\u62a4\u5355\u4f4d\">\u5168\u56fd\u91cd\u70b9\u6587\u7269\u4fdd\u62a4\u5355\u4f4d</a></b><br />\n<small><a href=\"/wiki/%E4%B8%AD%E5%8D%8E%E4%BA%BA%E6%B0%91%E5%85%B1%E5%92%8C%E5%9B%BD%E5%9B%BD%E5%8A%A1%E9%99%A2\" title=\"\u4e2d\u534e\u4eba\u6c11\u5171\u548c\u56fd\u56fd\u52a1\u9662\">\u4e2d\u534e\u4eba\u6c11\u5171\u548c\u56fd\u56fd\u52a1\u9662</a>\u516c\u5e03</small></td>\n</tr>\n<tr>\n<th scope=\"row\" style=\"text-align:left;white-space: nowrap;;;\">\u6240\u5728</th>\n<td class=\"adr locality\" style=\";;\"><a href=\"/wiki/%E5%8C%97%E4%BA%AC%E5%B8%82\" title=\"\u5317\u4eac\u5e02\">\u5317\u4eac\u5e02</a>\u3001<a href=\"/wiki/%E5%A4%A9%E6%B4%A5%E5%B8%82\" title=\"\u5929\u6d25\u5e02\">\u5929\u6d25\u5e02</a>\u3001<a href=\"/wiki/%E6%B2%B3%E5%8C%97%E7%9C%81\" title=\"\u6cb3\u5317\u7701\">\u6cb3\u5317\u7701</a>\u3001<a href=\"/wiki/%E6%B5%99%E6%B1%9F%E7%9C%81\" title=\"\u6d59\u6c5f\u7701\">\u6d59\u6c5f\u7701</a>\u3001<a href=\"/wiki/%E6%B1%9F%E8%8B%8F%E7%9C%81\" title=\"\u6c5f\u82cf\u7701\">\u6c5f\u82cf\u7701</a>\u3001<a href=\"/wiki/%E5%AE%89%E5%BE%BD%E7%9C%81\" title=\"\u5b89\u5fbd\u7701\">\u5b89\u5fbd\u7701</a>\u3001<a href=\"/wiki/%E5%B1%B1%E4%B8%9C%E7%9C%81\" title=\"\u5c71\u4e1c\u7701\">\u5c71\u4e1c\u7701</a>\u3001<a href=\"/wiki/%E6%B2%B3%E5%8D%97%E7%9C%81\" title=\"\u6cb3\u5357\u7701\">\u6cb3\u5357\u7701</a></td>\n</tr>\n<tr>\n<th scope=\"row\" style=\"text-align:left;white-space: nowrap;;;\">\u5206\u7c7b</th>\n<td class=\"category\" style=\";;\">\u53e4\u5efa\u7b51</td>\n</tr>\n<tr>\n<th scope=\"row\" style=\"text-align:left;white-space: nowrap;;;\">\u65f6\u4ee3</th>\n<td style=\";;\">\u6625\u79cb\u81f3\u4e2d\u534e\u4eba\u6c11\u5171\u548c\u56fd</td>\n</tr>\n<tr>\n<th scope=\"row\" style=\"text-align:left;white-space: nowrap;;;\">\u7f16\u53f7</th>\n<td style=\";;\">6-810\uff087-1973-3-009\uff09</td>\n</tr>\n<tr>\n<th scope=\"row\" style=\"text-align:left;white-space: nowrap;;;\">\u767b\u5f55</th>\n<td style=\";;\">2006\u5e74\uff082013\u5e74\u5408\u5e76\u9879\u76ee\uff09</td>\n</tr>\n</table>\n<p><b>\u9ad8\u6881\u6865</b>\uff0c\u4f4d\u4e8e<a href=\"/wiki/%E5%8C%97%E4%BA%AC%E5%B8%82\" title=\"\u5317\u4eac\u5e02\">\u5317\u4eac\u5e02</a><a href=\"/wiki/%E8%A5%BF%E5%9F%8E%E5%8C%BA\" title=\"\u897f\u57ce\u533a\">\u897f\u57ce\u533a</a>\u548c<a href=\"/wiki/%E6%B5%B7%E6%B7%80%E5%8C%BA\" title=\"\u6d77\u6dc0\u533a\">\u6d77\u6dc0\u533a</a>\u7684\u4ea4\u754c\u5904\uff0c\u539f\u6765\u5904\u5728<a href=\"/w/index.php?title=%E9%AB%98%E6%A2%81%E6%A1%A5%E8%B7%AF&amp;action=edit&amp;redlink=1\" class=\"new\" title=\"\u9ad8\u6881\u6865\u8def\uff08\u9875\u9762\u4e0d\u5b58\u5728\uff09\">\u9ad8\u6881\u6865\u8def</a>\u6a2a\u8de8<a href=\"/wiki/%E5%8D%97%E9%95%BF%E6%B2%B3\" title=\"\u5357\u957f\u6cb3\">\u5357\u957f\u6cb3</a>\u4e4b\u5904\u3002\u5982\u4eca<a href=\"/w/index.php?title=%E9%AB%98%E6%A2%81%E6%A1%A5%E8%B7%AF&amp;action=edit&amp;redlink=1\" class=\"new\" title=\"\u9ad8\u6881\u6865\u8def\uff08\u9875\u9762\u4e0d\u5b58\u5728\uff09\">\u9ad8\u6881\u6865\u8def</a>\u5df2\u6539\u4ece\u8be5\u6865\u4e24\u65c1\u7ecf\u8fc7\u3002</p>\n<h2><span class=\"mw-headline\" id=\".E7.AE.80.E4.BB.8B\">\u7b80\u4ecb</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=%E9%AB%98%E6%A2%81%E6%A1%A5&amp;action=edit&amp;section=1\" title=\"\u7f16\u8f91\u5c0f\u8282\uff1a\u7b80\u4ecb\">\u7f16\u8f91</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>\u9ad8\u6881\u6865\u7684\u540d\u5b57\u4e0d\u53ef\u9519\u8bef\u5730\u5199\u6210\u201c\u9ad8\u7cb1\u6865\u201d\u3002\u56e0\u4e3a\u9ad8\u6881\u6865\u662f\u6a2a\u8de8\u53e4<a href=\"/wiki/%E9%AB%98%E6%A2%81%E6%B2%B3\" title=\"\u9ad8\u6881\u6cb3\">\u9ad8\u6881\u6c34</a>\u800c\u5f97\u540d\uff0c\u4e0e\u7cae\u98df\u4f5c\u7269<a href=\"/wiki/%E9%AB%98%E7%B2%B1\" title=\"\u9ad8\u7cb1\">\u9ad8\u7cb1</a>\u6beb\u65e0\u5173\u7cfb\u3002<sup id=\"cite_ref-bqw_1-0\" class=\"reference\"><a href=\"#cite_note-bqw-1\">[1]</a></sup></p>\n<p>\u9ad8\u6881\u6865\u59cb\u5efa\u4e8e<a href=\"/wiki/%E5%85%83%E6%9C%9D\" title=\"\u5143\u671d\">\u5143\u671d</a><a href=\"/wiki/%E8%87%B3%E5%85%83\" title=\"\u81f3\u5143\" class=\"mw-disambig\">\u81f3\u5143</a>\u4e8c\u5341\u4e5d\u5e74\uff081292\u5e74\uff09\u3002<a href=\"/wiki/%E5%85%83%E4%B8%96%E7%A5%96\" title=\"\u5143\u4e16\u7956\" class=\"mw-redirect\">\u5143\u4e16\u7956</a><a href=\"/wiki/%E5%BF%BD%E5%BF%85%E7%83%88\" title=\"\u5ffd\u5fc5\u70c8\">\u5ffd\u5fc5\u70c8</a>\u4e3a\u6ee1\u8db3<a href=\"/wiki/%E5%85%83%E5%A4%A7%E9%83%BD\" title=\"\u5143\u5927\u90fd\">\u5143\u5927\u90fd</a>\u7684\u7528\u6c34\u548c\u5357\u7cae\u5317\u8fd0\u7684\u9700\u8981\uff0c\u6d3e\u90fd\u6c34\u76d1<a href=\"/wiki/%E9%83%AD%E5%AE%88%E6%95%AC\" title=\"\u90ed\u5b88\u656c\">\u90ed\u5b88\u656c</a>\u5f15<a href=\"/wiki/%E6%98%8C%E5%B9%B3\" title=\"\u660c\u5e73\" class=\"mw-redirect\">\u660c\u5e73</a><a href=\"/wiki/%E7%99%BD%E6%B5%AE%E6%B3%89\" title=\"\u767d\u6d6e\u6cc9\">\u767d\u6d6e\u6cc9</a>\u4ee5\u53ca<a href=\"/wiki/%E5%8C%97%E4%BA%AC%E8%A5%BF%E5%B1%B1\" title=\"\u5317\u4eac\u897f\u5c71\" class=\"mw-redirect\">\u897f\u5c71</a><a href=\"/wiki/%E7%8E%89%E6%B3%89%E5%B1%B1\" title=\"\u7389\u6cc9\u5c71\">\u7389\u6cc9</a>\u8bf8\u6c34\u6c47\u6d41\u6765\u6b64\uff0c\u5f62\u6210\u6c34\u9053\uff0c\u6d41\u7ecf\u62a4\u57ce\u6cb3\u3001<a href=\"/wiki/%E7%A7%AF%E6%B0%B4%E6%BD%AD\" title=\"\u79ef\u6c34\u6f6d\" class=\"mw-disambig\">\u79ef\u6c34\u6f6d</a>\uff0c\u76f4\u8fbe<a href=\"/wiki/%E9%80%9A%E6%83%A0%E6%B2%B3\" title=\"\u901a\u60e0\u6cb3\">\u901a\u60e0\u6cb3</a>\u3002\u8be5\u6865\u5efa\u6210\u540e\uff0c\u591a\u6b21\u53d7\u5230\u4fee\u7f2e\u548c\u6539\u9020\u3002\u73b0\u5b58\u7684\u6865\u4e3a<a href=\"/wiki/%E6%B8%85%E6%9C%9D\" title=\"\u6e05\u671d\">\u6e05\u671d</a>\u6240\u5efa\u3002<sup id=\"cite_ref-2\" class=\"reference\"><a href=\"#cite_note-2\">[2]</a></sup>\u9ad8\u6881\u6865\u662f<a href=\"/wiki/%E5%85%83%E6%9C%9D\" title=\"\u5143\u671d\">\u5143\u671d</a>\u51fa<a href=\"/wiki/%E5%85%83%E5%A4%A7%E9%83%BD\" title=\"\u5143\u5927\u90fd\">\u5143\u5927\u90fd</a><a href=\"/w/index.php?title=%E5%92%8C%E4%B9%89%E9%97%A8&amp;action=edit&amp;redlink=1\" class=\"new\" title=\"\u548c\u4e49\u95e8\uff08\u9875\u9762\u4e0d\u5b58\u5728\uff09\">\u548c\u4e49\u95e8</a>\u7684\u4e3b\u8981\u901a\u9053\u3002\u660e\u671d\u3001\u6e05\u671d\u65f6\uff0c\u662f\u51fa<a href=\"/wiki/%E5%8C%97%E4%BA%AC%E5%86%85%E5%9F%8E\" title=\"\u5317\u4eac\u5185\u57ce\" class=\"mw-redirect\">\u5317\u4eac\u5185\u57ce</a><a href=\"/wiki/%E8%A5%BF%E7%9B%B4%E9%97%A8\" title=\"\u897f\u76f4\u95e8\">\u897f\u76f4\u95e8</a>\u5411\u897f\u5317\u7684\u4e3b\u8981\u901a\u9053\u3002<sup id=\"cite_ref-xinshiji_3-0\" class=\"reference\"><a href=\"#cite_note-xinshiji-3\">[3]</a></sup></p>\n<p>\u9ad8\u6881\u6865\u56e0\u6a2a\u8de8\u53e4<a href=\"/wiki/%E9%AB%98%E6%A2%81%E6%B2%B3\" title=\"\u9ad8\u6881\u6cb3\">\u9ad8\u6881\u6c34</a>\u800c\u5f97\u540d\u3002<sup id=\"cite_ref-gyz_4-0\" class=\"reference\"><a href=\"#cite_note-gyz-4\">[4]</a></sup>\u53e4\u65f6\u8be5\u6865\u5bbd\u7ea66\u7c73\u3002<sup id=\"cite_ref-bqw_1-1\" class=\"reference\"><a href=\"#cite_note-bqw-1\">[1]</a></sup>\u6865\u4e0a\u7f6e\u95f8\uff0c\u79f0\u201c\u9ad8\u6881\u95f8\u201d\uff0c\u53c8\u79f0\u201c\u897f\u57ce\u95f8\u201d\u3002\u6b64\u95f8\u5df2\u6bc1\uff0c\u73b0\u5b58\u95f8\u677f\u4e00\u4ef6\u3002\u9ad8\u6881\u6865\u662f\u9752\u767d\u77f3\u4e09\u5b54\u8054\u62f1\u5f0f\u77f3\u6865\uff0c\u4e24\u4fa7\u8bbe\u6709\u77f3\u62a4\u680f\u3002\u6865\u897f\u9762\u539f\u6765\u6709<a href=\"/wiki/%E6%B8%85%E6%9C%9D\" title=\"\u6e05\u671d\">\u6e05\u671d</a><a href=\"/wiki/%E4%B9%BE%E9%9A%86\" title=\"\u4e7e\u9686\">\u4e7e\u9686</a>\u5341\u516d\u5e74\uff081751\u5e74\uff09\u5174\u5efa\u7684\u201c<a href=\"/wiki/%E5%80%9A%E8%99%B9%E5%A0%82\" title=\"\u501a\u8679\u5802\">\u501a\u8679\u5802</a>\u201d\uff0c\u5357\u5cb8\u8bbe\u6709\u8239\u575e\uff0c<a href=\"/wiki/%E4%B8%AD%E5%8D%8E%E6%B0%91%E5%9B%BD\" title=\"\u4e2d\u534e\u6c11\u56fd\" class=\"mw-redirect\">\u4e2d\u534e\u6c11\u56fd</a>\u65f6\u671f\u88ab\u62c6\u5356\u30021980\u5e74\u4ee3\u521d\u671f\u5c55\u5bbd<a href=\"/w/index.php?title=%E9%AB%98%E6%A2%81%E6%A1%A5%E8%B7%AF&amp;action=edit&amp;redlink=1\" class=\"new\" title=\"\u9ad8\u6881\u6865\u8def\uff08\u9875\u9762\u4e0d\u5b58\u5728\uff09\">\u9ad8\u6881\u6865\u8def</a>\u8def\u9762\u65f6\uff0c\u91cd\u4fee\u9ad8\u6881\u6865\u3002<sup id=\"cite_ref-gyz_4-1\" class=\"reference\"><a href=\"#cite_note-gyz-4\">[4]</a></sup>\u6b64\u540e\u53c8\u7ecf\u8fc7\u591a\u6b21\u4fee\u7f2e\u3002\u6865\u957f\u7ea616\u7c73\uff0c\u5bbd\u7ea610\u7c73\uff0c\u5171\u670916\u5bf9\u77f3\u67f1\u3002<sup id=\"cite_ref-xinshiji_3-1\" class=\"reference\"><a href=\"#cite_note-xinshiji-3\">[3]</a></sup></p>\n<p>\u9ad8\u6881\u6865\u539f\u6765\u5728\u5357\u5317\u4e24\u7aef\u5404\u6709\u724c\u574a\u4e00\u5ea7\u3002\u5357\u724c\u574a\u7684\u5357\u989d\u9898\u6709\u201c\u957f\u6e90\u201d\uff0c\u5317\u989d\u9898\u6709\u201c\u6c38\u6cfd\u201d\uff1b\u5317\u724c\u574a\u7684\u5317\u989d\u9898\u6709\u201c\u59ff\u5b89\u201d\uff0c\u5357\u989d\u9898\u6709\u201c\u5e7f\u6da6\u201d\u3002<sup id=\"cite_ref-xinshiji_3-2\" class=\"reference\"><a href=\"#cite_note-xinshiji-3\">[3]</a></sup></p>\n<p>\u9ad8\u6881\u6865\u8fc7\u53bb\u662f\u5317\u4eac\u4eba\u7684\u8e0f\u9752\u4e4b\u5904\u3002<a href=\"/wiki/%E5%8A%89%E4%BE%97\" title=\"\u5289\u4f97\">\u5218\u4f97</a>\u5728\u300a<a href=\"/wiki/%E5%B8%9D%E4%BA%AC%E6%99%AF%E7%89%A9%E7%95%A5\" title=\"\u5e1d\u4eac\u666f\u7269\u7565\">\u5e1d\u4eac\u666f\u7269\u7565</a>\u300b\u4e2d\u79f0\uff1a\u201c\u5c81\u6e05\u660e\uff0c\u6843\u67f3\u5f53\u5019\uff0c\u5cb8\u8349\u904d\u77e3\uff0c\u90fd\u4eba\u8e0f\u9752\u9ad8\u6881\u6865\u3002\u201d<a href=\"/wiki/%E8%A2%81%E4%B8%AD%E9%83%8E\" title=\"\u8881\u4e2d\u90ce\" class=\"mw-redirect\">\u8881\u4e2d\u90ce</a>\u5728\u300a\u743c\u82b1\u658b\u96c6\u300b\u4e2d\u79f0\uff1a\u201c\u9ad8\u6881\u6865\u5728<a href=\"/wiki/%E8%A5%BF%E7%9B%B4%E9%97%A8\" title=\"\u897f\u76f4\u95e8\">\u897f\u76f4\u95e8</a>\u5916\uff0c\u4eac\u5e08\u6700\u80dc\u5730\u4e5f\u3002\u4e24\u6c34\u5939\u5824\uff0c\u5782\u6768\u5341\u4f59\u91cc\uff0c\u6d41\u6025\u800c\u6e05\uff1b\u9c7c\u4e4b\u6c89\u6c34\u5e95\u8005\uff0c\u9cde\u9b23\u53ef\u89c1\uff1b\u7cbe\u84dd\u68cb\u7f6e\uff0c\u4e39\u697c\u73e0\u5854\uff0c\u7a83\u7a95\u7eff\u6811\u4e2d\uff1b\u800c\u897f\u5c71\u4e4b\u5728\u4e5d\u5e2d\u8005\uff0c\u671d\u5915\u8bbe\u8272\u4ee5\u5a31\u6e38\u4eba\u3002\u5f53\u6625\u76db\u65f6\uff0c\u57ce\u4e2d\u4ed5\u5973\u4e91\u96c6\uff0c\u7f19\u7ec5\u58eb\u5927\u592b\uff0c\u975e\u751a\u4e0d\u6687\uff0c\u672a\u6709\u4e0d\u4e00\u81f3\u5176\u5730\u8005\u4e5f\u3002\u201d<sup id=\"cite_ref-xinshiji_3-3\" class=\"reference\"><a href=\"#cite_note-xinshiji-3\">[3]</a></sup>\u660e\u6e05\u65f6\u671f\uff0c\u9ad8\u6881\u6865\u7554\u6709\u8239\u575e\u3001\u7801\u5934\uff0c\u7687\u5e1d\u3001\u7687\u540e\u3001\u592a\u540e\u8d74\u5317\u4eac\u897f\u90ca\u7684\u5bfa\u5e99\u8fdb\u9999\u65f6\uff0c\u5728\u6b64\u5730\u6362\u4e58\u9f99\u821f\u7ecf\u6c34\u8def\u5f80\u8fd4\u3002\u6cb3\u5cb8\u8fb9\u53e4\u5239\u6797\u7acb\uff0c\u6cb3\u6c34\u6e05\u53ef\u89c1\u5e95\u3002\u4eac\u57ce\u7684\u738b\u516c\u5927\u81e3\u3001\u7537\u5973\u8001\u5e7c\u6bcf\u5e74\u590f\u5b63\u5750\u5728\u6cb3\u4e24\u5cb8\u7684\u6811\u836b\u4e0b\u8d4f\u666f\uff0c\u9ad8\u6881\u6865\u5934\u7684\u9152\u9986\u3001\u8336\u9986\u5ba2\u4eba\u76c8\u95e8\u3002<sup id=\"cite_ref-bqw_1-2\" class=\"reference\"><a href=\"#cite_note-bqw-1\">[1]</a></sup></p>\n<p>\u9ad8\u6881\u6865\u6865\u4e0b\u7684<a href=\"/wiki/%E5%8D%97%E9%95%BF%E6%B2%B3\" title=\"\u5357\u957f\u6cb3\">\u5357\u957f\u6cb3</a>\u4e0e<a href=\"/wiki/%E8%BD%AC%E6%B2%B3\" title=\"\u8f6c\u6cb3\">\u8f6c\u6cb3</a>\u4ea4\u754c\u5904\u7684\u6cb3\u6bb5\uff0c\u539f\u6765\u79f0<a href=\"/wiki/%E9%AB%98%E6%A2%81%E6%B2%B3\" title=\"\u9ad8\u6881\u6cb3\">\u9ad8\u6881\u6cb3</a>\uff08\u9ad8\u6881\u6c34\uff09\u3002\u6b64\u5904\u7684\u6cb3\u6c34\u662f\u4ece<a href=\"/wiki/%E7%8E%89%E6%B3%89%E5%B1%B1\" title=\"\u7389\u6cc9\u5c71\">\u7389\u6cc9\u5c71</a>\u3001<a href=\"/wiki/%E6%98%86%E6%98%8E%E6%B9%96\" title=\"\u6606\u660e\u6e56\">\u6606\u660e\u6e56</a>\u6d41\u5411<a href=\"/wiki/%E5%BE%B7%E8%83%9C%E9%97%A8\" title=\"\u5fb7\u80dc\u95e8\" class=\"mw-redirect\">\u5fb7\u80dc\u95e8</a>\u6c34\u5173\u3002\u300a<a href=\"/w/index.php?title=%E5%A4%A9%E5%92%AB%E5%81%B6%E9%97%BB&amp;action=edit&amp;redlink=1\" class=\"new\" title=\"\u5929\u54ab\u5076\u95fb\uff08\u9875\u9762\u4e0d\u5b58\u5728\uff09\">\u5929\u54ab\u5076\u95fb</a>\u300b\u8f7d\uff1a\u201c\u897f\u76f4\u95e8\u800c\u897f\u5317\uff0c\u6709\u5982\u5c71\u836b\u9053\u4e0a\uff0c\u5e94\u63a5\u4e0d\u6687\uff0c\u53bb\u57ce\u6700\u8fd1\u8005\u4e3a\u9ad8\u6881\u6865\u2026\u2026\u6cbf\u6cb3\u9ad8\u697c\u591a\u8336\u8086\u3002\u201d<a href=\"/wiki/%E6%85%88%E7%A6%A7%E5%A4%AA%E5%90%8E\" title=\"\u6148\u79a7\u592a\u540e\">\u6148\u79a7\u592a\u540e</a>\u8d74<a href=\"/wiki/%E9%A2%90%E5%92%8C%E5%9B%AD\" title=\"\u9890\u548c\u56ed\">\u9890\u548c\u56ed</a>\u65f6\uff0c\u5f80\u5f80\u5728\u9ad8\u6881\u6865\u9644\u8fd1\u7684<a href=\"/wiki/%E5%80%9A%E8%99%B9%E5%A0%82\" title=\"\u501a\u8679\u5802\">\u501a\u8679\u5802</a>\u8239\u575e\u4e0a\u8239\uff0c\u7ecf<a href=\"/w/index.php?title=%E7%99%BD%E7%9F%B3%E6%A1%A5&amp;action=edit&amp;redlink=1\" class=\"new\" title=\"\u767d\u77f3\u6865\uff08\u9875\u9762\u4e0d\u5b58\u5728\uff09\">\u767d\u77f3\u6865</a>\u3001<a href=\"/wiki/%E4%B8%87%E5%AF%BF%E5%AF%BA\" title=\"\u4e07\u5bff\u5bfa\" class=\"mw-disambig\">\u4e07\u5bff\u5bfa</a>\u3001<a href=\"/w/index.php?title=%E9%BA%A6%E9%92%9F%E6%A1%A5&amp;action=edit&amp;redlink=1\" class=\"new\" title=\"\u9ea6\u949f\u6865\uff08\u9875\u9762\u4e0d\u5b58\u5728\uff09\">\u9ea6\u949f\u6865</a>\u3001<a href=\"/w/index.php?title=%E9%95%BF%E6%98%A5%E6%A1%A5&amp;action=edit&amp;redlink=1\" class=\"new\" title=\"\u957f\u6625\u6865\uff08\u9875\u9762\u4e0d\u5b58\u5728\uff09\">\u957f\u6625\u6865</a>\uff0c\u76f4\u8fbe<a href=\"/wiki/%E9%A2%90%E5%92%8C%E5%9B%AD\" title=\"\u9890\u548c\u56ed\">\u9890\u548c\u56ed</a>\u548c<a href=\"/wiki/%E7%8E%89%E6%B3%89%E5%B1%B1\" title=\"\u7389\u6cc9\u5c71\">\u7389\u6cc9\u5c71</a>\u3002\u4e5f\u6709\u77f3\u8def\u4ece<a href=\"/wiki/%E8%A5%BF%E7%9B%B4%E9%97%A8\" title=\"\u897f\u76f4\u95e8\">\u897f\u76f4\u95e8</a>\u7ecf\u9ad8\u6881\u6865\u76f4\u8fbe<a href=\"/wiki/%E7%95%85%E6%98%A5%E5%9B%AD\" title=\"\u7545\u6625\u56ed\">\u7545\u6625\u56ed</a>\u3001<a href=\"/wiki/%E5%9C%86%E6%98%8E%E5%9B%AD\" title=\"\u5706\u660e\u56ed\">\u5706\u660e\u56ed</a>\u548c\u9890\u548c\u56ed\u3002<sup id=\"cite_ref-xinshiji_3-4\" class=\"reference\"><a href=\"#cite_note-xinshiji-3\">[3]</a></sup></p>\n<p>1909\u5e74<a href=\"/wiki/%E4%BA%AC%E5%BC%A0%E9%93%81%E8%B7%AF\" title=\"\u4eac\u5f20\u94c1\u8def\">\u4eac\u5f20\u94c1\u8def</a>\u5efa\u6210\uff0c\u8d77\u70b9<a href=\"/wiki/%E5%8C%97%E4%BA%AC%E5%8C%97%E7%AB%99\" title=\"\u5317\u4eac\u5317\u7ad9\">\u897f\u76f4\u95e8\u706b\u8f66\u7ad9</a>\u4fbf\u8bbe\u5728\u9ad8\u6881\u6865\u4e1c\u4fa7\u3002\u9ad8\u6881\u6865\u4e5f\u968f\u4e4b\u7e41\u534e\u8d77\u6765\uff0c\u8def\u65c1\u4e24\u4fa7\u5546\u8d3e\u4e91\u96c6\uff0c\u5e97\u94fa\u6797\u7acb\u30021949\u5e74<a href=\"/wiki/%E5%8C%97%E5%B9%B3%E5%92%8C%E5%B9%B3%E8%A7%A3%E6%94%BE\" title=\"\u5317\u5e73\u548c\u5e73\u89e3\u653e\">\u5317\u5e73\u548c\u5e73\u89e3\u653e</a>\u65f6\uff0c<a href=\"/wiki/%E4%B8%AD%E5%9B%BD%E4%BA%BA%E6%B0%91%E8%A7%A3%E6%94%BE%E5%86%9B\" title=\"\u4e2d\u56fd\u4eba\u6c11\u89e3\u653e\u519b\">\u4e2d\u56fd\u4eba\u6c11\u89e3\u653e\u519b</a>\u5165\u57ce\u5f0f\u5728<a href=\"/wiki/%E8%A5%BF%E7%9B%B4%E9%97%A8\" title=\"\u897f\u76f4\u95e8\">\u897f\u76f4\u95e8</a>\u5916\u4e3e\u884c\uff0c\u8ddd\u79bb\u9ad8\u6881\u6865\u4e0d\u8fdc\u3002<a href=\"/wiki/%E5%8C%97%E5%B9%B3%E5%92%8C%E5%B9%B3%E8%A7%A3%E6%94%BE\" title=\"\u5317\u5e73\u548c\u5e73\u89e3\u653e\">\u5317\u5e73\u548c\u5e73\u89e3\u653e</a>\u540e\uff0c\u9ad8\u6881\u6865\u9010\u6e10\u88ab\u6c11\u5b85\u53ca\u5e02\u573a\u6df9\u6ca1\uff0c\u6865\u5317\u4fa7\u7684<a href=\"/wiki/%E8%BD%AC%E6%B2%B3\" title=\"\u8f6c\u6cb3\">\u8f6c\u6cb3</a>\u6cb3\u9053\u88ab\u6539\u4e3a\u6697\u6cb3\uff0c\u6865\u5357\u4fa7\u7684\u6cb3\u9053\u5219\u7f29\u5c0f\u53d8\u6210\u6c34\u6c9f\u3002\u9ad8\u6881\u6865\u4e5f\u56e0\u6865\u4e0a\u7684<a href=\"/w/index.php?title=%E9%AB%98%E6%A2%81%E6%A1%A5%E8%B7%AF&amp;action=edit&amp;redlink=1\" class=\"new\" title=\"\u9ad8\u6881\u6865\u8def\uff08\u9875\u9762\u4e0d\u5b58\u5728\uff09\">\u9ad8\u6881\u6865\u8def</a>\u7684\u7e41\u534e\u800c\u6210\u4e3a\u4ea4\u901a\u5835\u585e\u8def\u6bb5\u3002<sup id=\"cite_ref-xinshiji_3-5\" class=\"reference\"><a href=\"#cite_note-xinshiji-3\">[3]</a></sup>\u9ad8\u6881\u6865\u7684\u8bb8\u591a\u680f\u6746\u53ca\u77f3\u7905\u5747\u56e0\u635f\u6bc1\u800c\u66f4\u6362\u8fc7\u30022002\u5e74\uff0c<a href=\"/wiki/%E8%BD%AC%E6%B2%B3\" title=\"\u8f6c\u6cb3\">\u8f6c\u6cb3</a>\u6062\u590d\u5de5\u7a0b\u542f\u52a8\uff0c\u5c06\u6697\u6cb3\u6062\u590d\u4e3a\u660e\u6cb3\uff0c\u4ece\u800c\u4f7f\u9ad8\u6881\u6cb3\u6062\u590d\u4e86\u65e7\u65e5\u7684\u98ce\u8c8c\u3002<sup id=\"cite_ref-5\" class=\"reference\"><a href=\"#cite_note-5\">[5]</a></sup>2003\u5e74\u8f6c\u6cb3\u901a\u822a\u3002<sup id=\"cite_ref-6\" class=\"reference\"><a href=\"#cite_note-6\">[6]</a></sup>2003\u5e74\u65f6\uff0c\u4e3a\u7f13\u89e3\u4ea4\u901a\u538b\u529b\uff0c\u5728\u9ad8\u6881\u6865\u5317\u9762\u65b0\u5efa\u4e00\u5ea7\u6865\uff0c<a href=\"/w/index.php?title=%E9%AB%98%E6%A2%81%E6%A1%A5%E8%B7%AF&amp;action=edit&amp;redlink=1\" class=\"new\" title=\"\u9ad8\u6881\u6865\u8def\uff08\u9875\u9762\u4e0d\u5b58\u5728\uff09\">\u9ad8\u6881\u6865\u8def</a>\u6539\u7ecf\u8fd9\u5ea7\u65b0\u6865\u3002<sup id=\"cite_ref-xinshiji_3-6\" class=\"reference\"><a href=\"#cite_note-xinshiji-3\">[3]</a></sup>\u540e\u6765\u8fd9\u5ea7\u65b0\u6865\u4e5f\u56e0\u4ea4\u901a\u538b\u529b\u5927\u800c\u4e0d\u6577\u4f7f\u7528\uff0c\u9700\u8981\u6539\u5efa\uff0c\u56e0\u6b64\u5728\u4fdd\u7559\u9ad8\u6881\u6865\u539f\u5740\u4e0d\u53d8\u7684\u524d\u63d0\u4e0b\uff0c\u5728\u9ad8\u6881\u6865\u7684\u5357\u5317\u4e24\u4fa7\u5404\u5efa\u4e00\u5ea7\u94a2\u7b51\u6c34\u6ce5\u7ed3\u6784\u7684\u516c\u8def\u6865\uff0c\u5206\u522b\u4f5c\u4e3a<a href=\"/w/index.php?title=%E9%AB%98%E6%A2%81%E6%A1%A5%E8%B7%AF&amp;action=edit&amp;redlink=1\" class=\"new\" title=\"\u9ad8\u6881\u6865\u8def\uff08\u9875\u9762\u4e0d\u5b58\u5728\uff09\">\u9ad8\u6881\u6865\u8def</a>\u7684\u4e0a\u3001\u4e0b\u884c\u9053\uff0c\u6bcf\u5ea7\u6865\u957f14\u7c73\uff0c\u5bbd18\u7c73\uff0c\u8377\u8f7d\u5355\u884c15\u5428\uff0c\u62d6\u630260\u5428\u3002\u9ad8\u6881\u6865\u5219\u88ab\u5939\u5728\u8fd9\u4e24\u5ea7\u516c\u8def\u6865\u4e4b\u95f4\uff0c\u4e0d\u518d\u4f9b\u9053\u8def\u901a\u884c\u3002<sup id=\"cite_ref-bqw_1-3\" class=\"reference\"><a href=\"#cite_note-bqw-1\">[1]</a></sup>2010\u5e74\uff0c<a href=\"/wiki/%E8%A5%BF%E5%9F%8E%E5%8C%BA\" title=\"\u897f\u57ce\u533a\">\u897f\u57ce\u533a</a>\u51b3\u5b9a\u6062\u590d\u9ad8\u6881\u6865\u5468\u8fb9\u7684\u4f20\u7edf\u7eff\u8272\u666f\u81f4\u3002<sup id=\"cite_ref-7\" class=\"reference\"><a href=\"#cite_note-7\">[7]</a></sup></p>\n<p>\u9ad8\u6881\u6865\u662f\u5317\u4eac\u5e02\u897f\u57ce\u533a\u4e0e\u6d77\u6dc0\u533a\u7684\u754c\u6865\u300221\u4e16\u7eaa\u521d\uff0c\u6865\u5357\u5f52\u897f\u57ce\u533a<a href=\"/wiki/%E5%B1%95%E8%A7%88%E8%B7%AF%E8%A1%97%E9%81%93\" title=\"\u5c55\u89c8\u8def\u8857\u9053\">\u5c55\u89c8\u8def\u8857\u9053\u529e\u4e8b\u5904</a>\u7ba1\u8f96\uff0c\u6865\u5317\u5f52\u6d77\u6dc0\u533a<a href=\"/wiki/%E5%8C%97%E4%B8%8B%E5%85%B3%E8%A1%97%E9%81%93\" title=\"\u5317\u4e0b\u5173\u8857\u9053\">\u5317\u4e0b\u5173\u8857\u9053\u529e\u4e8b\u5904</a>\u7ba1\u8f96\u3002<sup id=\"cite_ref-bqw_1-4\" class=\"reference\"><a href=\"#cite_note-bqw-1\">[1]</a></sup></p>\n<p>\u9ad8\u6881\u6865\u8d77\u521d\u88ab\u5217\u4e3a<a href=\"/wiki/%E6%B5%B7%E6%B7%80%E5%8C%BA%E6%96%87%E7%89%A9%E4%BF%9D%E6%8A%A4%E5%8D%95%E4%BD%8D\" title=\"\u6d77\u6dc0\u533a\u6587\u7269\u4fdd\u62a4\u5355\u4f4d\">\u6d77\u6dc0\u533a\u6587\u7269\u4fdd\u62a4\u5355\u4f4d</a>\u30022013\u5e74\uff0c\u9ad8\u6881\u95f8\u4f5c\u4e3a<a href=\"/wiki/%E5%A4%A7%E8%BF%90%E6%B2%B3\" title=\"\u5927\u8fd0\u6cb3\">\u5927\u8fd0\u6cb3</a>\u5317\u4eac\u6bb5\u7684\u4e00\u90e8\u5206\uff0c\u6210\u4e3a<a href=\"/wiki/%E5%85%A8%E5%9B%BD%E9%87%8D%E7%82%B9%E6%96%87%E7%89%A9%E4%BF%9D%E6%8A%A4%E5%8D%95%E4%BD%8D\" title=\"\u5168\u56fd\u91cd\u70b9\u6587\u7269\u4fdd\u62a4\u5355\u4f4d\">\u5168\u56fd\u91cd\u70b9\u6587\u7269\u4fdd\u62a4\u5355\u4f4d</a><a href=\"/wiki/%E5%A4%A7%E8%BF%90%E6%B2%B3\" title=\"\u5927\u8fd0\u6cb3\">\u5927\u8fd0\u6cb3</a>\u7684\u7ec4\u6210\u90e8\u5206\u3002<sup id=\"cite_ref-xinzeng_8-0\" class=\"reference\"><a href=\"#cite_note-xinzeng-8\">[8]</a></sup></p>\n<h2><span class=\"mw-headline\" id=\".E9.AB.98.E4.BA.AE.E8.B5.B6.E6.B0.B4\">\u9ad8\u4eae\u8d76\u6c34</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=%E9%AB%98%E6%A2%81%E6%A1%A5&amp;action=edit&amp;section=2\" title=\"\u7f16\u8f91\u5c0f\u8282\uff1a\u9ad8\u4eae\u8d76\u6c34\">\u7f16\u8f91</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>\u201c\u9ad8\u4eae\u8d76\u6c34\u201d\u662f\u5317\u4eac\u7684\u6c11\u95f4\u4f20\u8bf4\uff0c\u4e0e\u9ad8\u6881\u6865\u6709\u5173\u3002\u4f20\u8bf4<a href=\"/wiki/%E6%98%8E%E6%9C%9D\" title=\"\u660e\u671d\">\u660e\u671d</a><a href=\"/wiki/%E5%88%98%E4%BC%AF%E6%B8%A9\" title=\"\u5218\u4f2f\u6e29\">\u5218\u4f2f\u6e29</a>\u5174\u5efa\u5317\u4eac\u57ce\u65f6\uff0c\u9f99\u516c\u4f01\u56fe\u5c06\u5317\u4eac\u57ce\u5185\u7684\u6c34\u6536\u56de\u3002\u9f99\u516c\u5168\u5bb6\u6253\u626e\u4f5c\u5356\u83dc\u5c0f\u8d29\u6df7\u5165\u5317\u4eac\u57ce\u4e2d\u3002\u9f99\u516c\u547d\u9f99\u5b50\u628a\u57ce\u5185\u7684\u751c\u6c34\u6536\u56de\uff0c\u547d\u9f99\u5973\u628a\u57ce\u5185\u7684\u82e6\u6c34\u6536\u56de\uff0c\u5206\u522b\u88c5\u5165\u4e24\u53ea\u5927\u76ae\u56ca\uff0c\u7531\u9f99\u738b\u63a8\u8f66\u8fd0\u51fa<a href=\"/wiki/%E8%A5%BF%E7%9B%B4%E9%97%A8\" title=\"\u897f\u76f4\u95e8\">\u897f\u76f4\u95e8</a>\u3002<sup id=\"cite_ref-bqw_1-5\" class=\"reference\"><a href=\"#cite_note-bqw-1\">[1]</a></sup></p>\n<p>\u5218\u4f2f\u6e29\u5f97\u77e5\u540e\u5f88\u7740\u6025\u3002\u4e00\u4f4d\u540d\u53eb\u9ad8\u4eae\u7684\u9752\u5e74\u5de5\u5320\u633a\u8eab\u800c\u51fa\uff0c\u613f\u5c06\u6c34\u8ffd\u56de\u3002\u5218\u4f2f\u6e29\u544a\u8bc9\u9ad8\u4eae\uff0c\u9f99\u738b\u63a8\u7684\u4e24\u4e2a\u6c34\u56ca\u4e2d\uff0c\u5de6\u9762\u662f\u751c\u6c34\uff0c\u53f3\u9762\u662f\u82e6\u6c34\uff0c\u8981\u5148\u523a\u7834\u88c5\u7740\u751c\u6c34\u7684\u6c34\u56ca\uff0c\u968f\u540e\u8d76\u7d27\u5411\u56de\u8dd1\uff0c\u4e0d\u53ef\u56de\u5934\u770b\u3002\u9ad8\u4eae\u6301\u7ea2\u7f28\u67aa\u8dd1\u51fa<a href=\"/wiki/%E8%A5%BF%E7%9B%B4%E9%97%A8\" title=\"\u897f\u76f4\u95e8\">\u897f\u76f4\u95e8</a>\uff0c\u6765\u5230<a href=\"/wiki/%E7%8E%89%E6%B3%89%E5%B1%B1\" title=\"\u7389\u6cc9\u5c71\">\u7389\u6cc9\u5c71</a>\u4e0b\uff0c\u679c\u7136\u89c1\u4e00\u8001\u5934\u63a8\u7740\u8f66\u5728\u524d\u9762\u8d70\u3002\u9ad8\u4eae\u8ba4\u5b9a\u8fd9\u4fbf\u662f\u9f99\u516c\uff0c\u4e8e\u662f\u8ffd\u4e0a\u540e\u7528\u7ea2\u7f28\u67aa\u594b\u529b\u4e00\u6233\uff0c\u4f46\u5fd9\u4e71\u4e2d\u624e\u5728\u53f3\u9762\u88c5\u7740\u82e6\u6c34\u7684\u6c34\u56ca\u4e0a\uff0c\u82e6\u6c34\u5411\u9ad8\u4eae\u51b2\u6765\u3002\u9ad8\u4eae\u5411\u56de\u8dd1\uff0c\u8dd1\u4e86\u6570\u91cc\u8def\u6709\u4e9b\u7d2f\uff0c\u521a\u56de\u5934\u770b\uff0c\u5927\u6c34\u4fbf\u541e\u6ca1\u4e86\u9ad8\u4eae\u3002\u